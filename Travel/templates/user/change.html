<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% extends 'pay/topUp.html' %}
    {% block head %}
    <link rel="stylesheet" href="/static/css/base.css" type="text/css">
    <link rel="stylesheet" href="/static/css/pay/topUp.css" type="text/css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/pay/topUP.js"></script>
    <link rel="stylesheet" href="/static/css/user/change.css">
    <script src="/static/js/user/change.js"></script>
    {% endblock head %}
    <script>
        // $(function(){
        //     $(".userDel").click(function(){
        //         $.ajax({
        //             "type":"get",
        //             "url":"user/cancel"
        //         })
        //     })
        // })
    </script>
</head>
<body>
    {% block del %}
    <a href="/index">
        <img src="/static/images/home/logo.png" alt="logo">
    </a>
    <span>个人中心</span>
    <a href="/index"><span class="s1">返回首页</span></a>
    <a href="/user/cart"><span class="s1 s2">购物车</span></a>
    {% endblock del %}
    {% block change %}
    <div id="change">
    <form action="/user/change" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <table>
                <tr>
                    <th colspan="2">个人信息</th>
                </tr>
                <tr>
                    <td>用户名:</td>
                    <td>{{ user.uname }}</td>
                </tr>
                <tr>
                    <td>手机号:</td>
                    <td>{{ user.phone }}</td>
                </tr>
                <tr>
                    <td>邮箱:</td>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <td>账户余额:</td>
                    <td>{{ user.price }}</td>
                </tr>
            </table>
            <p class="fImg" >
                <input type="file" name="uimg">
                <input type="submit" value="上传头像">
            </p>  
       </div> 
    </form>
    <p class='subDel'>
            <button class="userDel">注销账户</button>
    </p> 
    </div>
    {% endblock change %}
</body>
</html>
